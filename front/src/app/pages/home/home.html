<div class="min-h-screen bg-gray-900 flex items-center justify-center p-4">
  <div class="bg-gray-800 rounded-2xl shadow-2xl p-10 w-full max-w-sm border border-gray-700 text-center">
    
    <!-- Icono de usuario -->
    <div class="mb-6">
      <svg class="w-16 h-16 text-blue-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
      </svg>
    </div>

    <!-- Saludo -->
    <h2 class="text-2xl font-bold text-white mb-2">¡Hola {{ name }}!</h2>
    <p class="text-gray-400 mb-8">Bienvenido de vuelta</p>

    <!-- Botón Ingresar -->
    <button 
      (click)="ingresar()"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800"
    >
      Ingresar
    </button>
  </div>
</div>
