<!-- Modal -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
  <div class="bg-gray-800 rounded-lg w-full max-w-md border border-gray-700">
    <!-- Header del Modal -->
    <div class="px-6 py-4 border-b border-gray-700">
      <h2 class="text-xl font-semibold text-white">Crear Nueva Actividad</h2>
    </div>

    <!-- Mensaje de Error -->
    <div *ngIf="error" class="mx-6 mt-4 bg-red-900 border border-red-700 text-red-200 px-4 py-3 rounded text-sm">
      {{ error }}
    </div>

    <!-- Formulario -->
    <form (ngSubmit)="onGuardar()" class="p-6">
      <!-- Nombre -->
      <div class="mb-4">
        <label class="block text-gray-300 text-sm font-medium mb-2">Nombre</label>
        <input
          type="text"
          [(ngModel)]="actividad.name"
          name="name"
          required
          class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-blue-500"
          placeholder="Nombre de la actividad"
        >
      </div>

      <!-- Descripción -->
      <div class="mb-4">
        <label class="block text-gray-300 text-sm font-medium mb-2">Descripción</label>
        <textarea
          [(ngModel)]="actividad.description"
          name="description"
          rows="3"
          required
          class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-blue-500"
          placeholder="Descripción de la actividad"
        ></textarea>
      </div>

      <!-- Categoría -->
      <div class="mb-4">
        <label class="block text-gray-300 text-sm font-medium mb-2">Categoría</label>
        <select
          [(ngModel)]="actividad.id_category"
          name="category"
          class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-blue-500"
        >
          <option *ngFor="let category of categorias" [ngValue]="category.id">
            {{ category.name }}
          </option>
        </select>
      </div>

      <!-- Prioridad -->
      <div class="mb-4">
        <label class="block text-gray-300 text-sm font-medium mb-2">Prioridad</label>
        <select
          [(ngModel)]="actividad.id_priority"
          name="priority"
          class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-blue-500"
        >
          <option *ngFor="let priority of prioridades" [ngValue]="priority.id">
            {{ priority.name }}
          </option>
        </select>
      </div>

      <!-- Estado -->
      <div class="mb-6">
        <label class="block text-gray-300 text-sm font-medium mb-2">Estado</label>
        <select
          [(ngModel)]="actividad.id_status"
          name="status"
          class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-blue-500"
        >
          <option *ngFor="let status of estados" [ngValue]="status.id">
            {{ status.name }}
          </option>
        </select>
      </div>

      <!-- Botones -->
      <div class="flex justify-end space-x-3">
        <button
          type="button"
          (click)="onCerrar()"
          [disabled]="guardando"
          class="bg-gray-600 hover:bg-gray-500 text-white px-4 py-2 rounded-lg transition duration-200 disabled:opacity-50"
        >
          Cancelar
        </button>
        <button
          type="submit"
          [disabled]="guardando"
          class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center"
        >
          <span *ngIf="guardando" class="flex items-center">
            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Guardando...
          </span>
          <span *ngIf="!guardando">Guardar Actividad</span>
        </button>
      </div>
    </form>
  </div>
</div>
